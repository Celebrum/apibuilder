name: Deploy ApiDOM Playground

on:
  workflow_run:
    workflows: ["ApiDOM Monorepo Build"]
    types:
      - completed

jobs:

  deploy:
    if: >
      ${{ github.event.workflow_run.event == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.event.workflow_run.conclusion == 'success' }}
    name: Deploy ApiDOM Playground
    runs-on: ubuntu-latest

    steps:
      - name: 'Download build artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "build"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.mkdirSync('${{github.workspace}}/deploy-dir');
            fs.writeFileSync('${{github.workspace}}/deploy-dir/build.zip', Buffer.from(download.data));
      - run: unzip build.zip
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: deploy-dir # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
